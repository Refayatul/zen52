<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen52 - Focus & Clarity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-wrapper">
        <div class="top-controls">
            <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme">
                <i class="fa-solid fa-sun"></i>
            </button>
            <button id="settings-btn" class="icon-btn" aria-label="Settings">
                <i class="fa-solid fa-gear"></i>
            </button>
            <button id="zen-toggle" class="zen-toggle icon-btn" aria-label="Toggle Zen Mode">
                <i class="fa-solid fa-expand"></i>
            </button>
        </div>

        <div class="container">
            <header>
                <h1>Zen52</h1>
                <p>52 minutes focus &middot; 17 minutes break</p>
                <div id="streak-container" class="streak-container hidden" title="Current Focus Streak">
                    <i class="fa-solid fa-fire"></i> <span id="streak-count">0</span> Day Streak
                </div>
                <div id="quote-container" class="quote-container">
                    <p id="quote-text">"Focus is the key to productivity."</p>
                </div>
            </header>

            <main>
                <div id="daily-goal-container" class="daily-goal-container">
                    <div class="daily-goal-header">
                        <span>Daily Goal</span>
                        <span id="daily-goal-text">0 / 4 hrs</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div id="daily-goal-progress" class="progress-bar-fill" style="width: 0%"></div>
                    </div>
                </div>

                <div id="timer-display" class="timer">52:00</div>
                <div class="status-indicator" id="status-text">Focus Mode</div>

                <div class="controls">
                    <button id="start-btn" class="btn primary">Start Focus</button>
                    <button id="reset-btn" class="btn secondary" aria-label="Reset Timer"><i
                            class="fa-solid fa-rotate-right"></i></button>
                </div>

                <div class="features-grid">
                    <!-- Ambient Sounds -->
                    <div class="feature-card sound-card">
                        <h3>Ambience</h3>
                        <div class="sound-controls">
                            <div class="sound-item">
                                <button class="sound-btn" data-sound="rain" title="Rain">
                                    <i class="fa-solid fa-cloud-rain"></i>
                                </button>
                                <input type="range" class="volume-slider" data-sound="rain" min="0" max="1" step="0.05"
                                    value="0.5">
                            </div>
                            <div class="sound-item">
                                <button class="sound-btn" data-sound="forest" title="Forest">
                                    <i class="fa-solid fa-tree"></i>
                                </button>
                                <input type="range" class="volume-slider" data-sound="forest" min="0" max="1"
                                    step="0.05" value="0.5">
                            </div>
                            <div class="sound-item">
                                <button class="sound-btn" data-sound="waves" title="Waves">
                                    <i class="fa-solid fa-water"></i>
                                </button>
                                <input type="range" class="volume-slider" data-sound="waves" min="0" max="1" step="0.05"
                                    value="0.5">
                            </div>
                        </div>
                        <audio id="audio-rain" loop src="sounds/rain.mp3"></audio>
                        <audio id="audio-forest" loop src="sounds/forest.mp3"></audio>
                        <audio id="audio-waves" loop src="sounds/waves.mp3"></audio>
                    </div>

                    <!-- Task List -->
                    <div class="feature-card task-card">
                        <h3>Tasks</h3>
                        <div class="task-input-group">
                            <input type="text" id="task-input" placeholder="What are you working on?">
                            <button id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
                        </div>
                        <ul id="task-list" class="task-list">
                            <!-- Tasks go here -->
                        </ul>
                    </div>

                    <!-- Analytics Chart -->
                    <div class="feature-card chart-card">
                        <h3>Weekly Focus</h3>
                        <div class="chart-container">
                            <canvas id="weekly-chart"></canvas>
                        </div>
                    </div>

                    <!-- Achievements -->
                    <div class="feature-card badges-card">
                        <h3>Achievements</h3>
                        <div class="badges-grid">
                            <div class="badge-item locked" id="badge-novice" title="Complete 1 Focus Session">
                                <div class="badge-icon"><i class="fa-solid fa-seedling"></i></div>
                                <span>Novice</span>
                            </div>
                            <div class="badge-item locked" id="badge-streak" title="Reach a 3-Day Streak">
                                <div class="badge-icon"><i class="fa-solid fa-fire"></i></div>
                                <span>Consistent</span>
                            </div>
                            <div class="badge-item locked" id="badge-master" title="Accumulate 10 Hours of Focus">
                                <div class="badge-icon"><i class="fa-solid fa-brain"></i></div>
                                <span>Zen Master</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <section class="history-section">
                <h2>Session History</h2>
                <ul id="history-list" class="history-list">
                    <li class="loading-text">Loading history...</li>
                </ul>
            </section>
        </div>

        <!-- Settings Modal -->
        <dialog id="settings-modal" class="settings-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="close-settings" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="setting-group">
                    <label for="focus-duration">Focus Duration (minutes)</label>
                    <input type="number" id="focus-duration" value="52" min="1" max="120">
                </div>
                <div class="setting-group">
                    <label for="break-duration">Break Duration (minutes)</label>
                    <input type="number" id="break-duration" value="17" min="1" max="60">
                </div>

                <hr class="modal-divider">

                <div class="setting-group-row">
                    <button id="export-data-btn" class="btn secondary small">Export Data <i
                            class="fa-solid fa-download"></i></button>
                    <button id="import-data-btn" class="btn secondary small">Import Data <i
                            class="fa-solid fa-upload"></i></button>
                    <input type="file" id="import-file-input" accept=".json" style="display: none;">
                </div>

                <button id="save-settings" class="btn primary full-width">Save Changes</button>
            </div>
        </dialog>
    </div>
    <script src="script.js"></script>
</body>

</html>
